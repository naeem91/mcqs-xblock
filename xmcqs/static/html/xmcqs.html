<div class="xmcqs_block">
    <div id="progress">
        Progress: <span id="current">{self.progress}</span>/ <span id="total">{self.total_questions}</span>
        Correct: <span id="correct">{self.no_of_correct_answers}</span>
    </div>
    <div id="question_block">
        <p id="question" data-id=""></p>
        <div id="choices"></div>
        <p id="hint"></p>
        <input type="button" id="submit" value="Submit"  />
    </div>
</div>
